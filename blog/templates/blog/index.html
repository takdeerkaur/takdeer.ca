{% extends 'blog/base.html' %}

{% block content %}
    {% if latest_post_list %}
    <ul>
        {% for post in latest_post_list %}
        <li><a href="/blog/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
{% endblock %}
